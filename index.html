<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”´</text></svg>">
</head>
<body>

    <div class="pokedex-container">
        <!-- Left Panel (Screen and Controls) -->
        <div class="pokedex-left">
            <!-- ... (hinge lights) ... -->
             <div class="hinge-lights">
                <div class="light-blue"></div>
                <div class="light-red small"></div>
                <div class="light-yellow small"></div>
                <div class="light-green small"></div>
            </div>
            <div class="screen-area">
                <div class="screen-bezel">
                    <!-- ... (top screen lights) ... -->
                     <div class="top-screen-lights">
                        <div class="light-red tiny"></div>
                        <div class="light-red tiny"></div>
                    </div>
                    <div id="main-screen" class="screen-display">
                        <div class="placeholder">Select a PokÃ©mon</div>
                        <!-- Updated: Added a wrapper for centering -->
                        <div id="details-wrapper" class="details-content" style="display: none;">
                             <img id="pokemon-sprite" src="" alt="Pokemon Sprite">
                             <div id="pokemon-name-id">
                                <span id="pokemon-id">#000</span> - <span id="pokemon-name">PokÃ©mon</span>
                             </div>
                        </div>
                    </div>
                    <!-- ... (bottom screen elements) ... -->
                     <div class="bottom-screen-elements">
                        <div class="light-red medium"></div>
                        <div class="speaker-grille">
                            <div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls-area">
                <!-- Row 1: Buttons -->
                <div class="controls-row">
                    <div id="encounter-button" class="control-button-black"></div>
                    <div class="control-buttons-sg">
                        <div class="button-select"></div>
                        <div class="button-start"></div>
                    </div>
                </div>

                <!-- Row 2: Dots, Screen, D-Pad -->
                <div class="controls-row">
                    <div class="mobile-dots-left"><div></div><div></div></div>
                    <div class="screen-green">
                        <p id="flavor-text"> </p>
                    </div>
                    <div class="d-pad">
                        <div class="d-pad-center"></div>
                        <div id="d-pad-up" class="d-pad-up"></div>
                        <div id="d-pad-down" class="d-pad-down"></div>
                        <div id="d-pad-left" class="d-pad-left"></div>
                        <div id="d-pad-right" class="d-pad-right"></div>
                    </div>
                </div>

                 <!-- Row 3: Bottom Lines -->
                 <div class="controls-row controls-row-bottom-lines">
                     <div class="mobile-lines-bottom"><div></div><div></div></div>
                 </div>
            </div>
        </div>

        <!-- Hinge -->
        <div class="pokedex-hinge"></div>

        <!-- Right Panel (Data and List) -->
        <div class="pokedex-right">
             <!-- ... (info screen, blue buttons, list container, bottom controls) ... -->
              <div class="info-screen">
                 <div id="pokemon-types" class="info-section"></div>
                 <div id="pokemon-stats-container" class="info-section">
                     <!-- <h3 class="stats-title">Base Stats</h3> -->
                     <ul id="pokemon-stats"></ul>
                 </div>
             </div>
             <div class="blue-button-grid">
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
             </div>
             <div class="pokemon-list-container">
                 <ul id="pokemon-list">
                     <li class="loading">Loading...</li>
                 </ul>
             </div>
             <div class="bottom-right-controls">
                 <div class="white-button"></div>
                 <div class="white-button"></div>
                 <div class="light-yellow medium"></div>
                 <div class="dark-button"></div>
             </div>
             <div class="right-dots">
                <div></div><div></div>
             </div>
        </div>
    </div>

    <!-- Added: Audio Elements -->
    <!-- <audio id="audio-select" src="sounds/pokedex-select.wav" preload="auto"></audio>
    <audio id="audio-confirm" src="sounds/pokedex-confirm.wav" preload="auto"></audio> -->
    <audio id="audio-cry" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
