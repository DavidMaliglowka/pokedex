<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî¥</text></svg>">

<body>
    <h1>My Interactive Pokedex</h1>
    <div class="pokedex-container">
        <div class="pokemon-list-container">
            <h2>Pok√©mon List (1-50)</h2>
            <ul id="pokemon-list">

        <div class="pokemon-display-container">

                <div class="placeholder">Select a Pok√©mon from the list</div>

                 <div class="details-content" style="display: none;">

                    <p id="pokemon-id"></p>
                    <div class="image-container">
                         <img id="pokemon-sprite" src="" alt="Pokemon Sprite">
                    </div>
                    <div id="pokemon-types"></div>
                    <h3>Base Stats</h3>
                    <ul id="pokemon-stats"></ul>
                 </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
