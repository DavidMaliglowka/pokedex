<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî¥</text></svg>">
</head>
<body>

    <div class="pokedex-container">
        <!-- Left Panel (Screen and Controls) -->
        <div class="pokedex-left">
            <div class="hinge-lights">
                <div class="light-blue"></div>
                <div class="light-red small"></div>
                <div class="light-yellow small"></div>
                <div class="light-green small"></div>
            </div>
            <div class="screen-area">
                <div class="screen-bezel">
                    <div class="top-screen-lights">
                        <div class="light-red tiny"></div>
                        <div class="light-red tiny"></div>
                    </div>
                    <div id="main-screen" class="screen-display">
                        <!-- Pok√©mon Sprite and Basic Info -->
                        <div class="placeholder">Select a Pok√©mon</div>
                        <div class="details-content" style="display: none;">
                             <img id="pokemon-sprite" src="" alt="Pokemon Sprite">
                             <div id="pokemon-name-id">
                                <span id="pokemon-id">#000</span> - <span id="pokemon-name">Pok√©mon</span>
                             </div>
                        </div>
                    </div>
                    <div class="bottom-screen-elements">
                        <div class="light-red medium"></div>
                        <div class="speaker-grille">
                            <div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls-area">
                <div class="control-button-black"></div>
                <div class="control-buttons-sg">
                    <div class="button-select"></div>
                    <div class="button-start"></div>
                </div>
                <div class="d-pad">
                    <div class="d-pad-center"></div>
                    <div class="d-pad-up"></div>
                    <div class="d-pad-down"></div>
                    <div class="d-pad-left"></div>
                    <div class="d-pad-right"></div>
                </div>
                <div class="screen-green">
                     <!-- List Title Area -->
                     <h2 id="list-title">Pok√©mon List</h2>
                </div>
            </div>
        </div>

        <!-- Hinge -->
        <div class="pokedex-hinge"></div>

        <!-- Right Panel (Data and List) -->
        <div class="pokedex-right">
             <div class="info-screen">
                 <!-- Pok√©mon Types -->
                 <div id="pokemon-types" class="info-section">
                     <!-- Types Loaded Here -->
                 </div>
                 <!-- Pok√©mon Stats -->
                 <div id="pokemon-stats-container" class="info-section">
                     <h3 class="stats-title">Base Stats</h3>
                     <ul id="pokemon-stats">
                         <!-- Stats Loaded Here -->
                     </ul>
                 </div>
             </div>

             <div class="blue-button-grid">
                <!-- Decorative blue buttons (or potential future list controls) -->
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
                <div class="blue-button"></div> <div class="blue-button"></div>
             </div>

             <!-- Pok√©mon List (Scrollable) -->
             <div class="pokemon-list-container">
                 <ul id="pokemon-list">
                     <li class="loading">Loading...</li>
                 </ul>
             </div>

             <div class="bottom-right-controls">
                 <div class="white-button"></div>
                 <div class="white-button"></div>
                 <div class="light-yellow medium"></div>
                 <div class="dark-button"></div>
             </div>
             <div class="right-dots">
                <div></div><div></div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
